<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All planets</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<h1 id="page-name">Masters</h1>
<div th:replace="fragments/navbar :: navbar"></div>

<p>Master list:</p>
<ol>
    <a th:each="master : ${masters}">
        <li th:text="${master.getName() +' '+ master.getAge()}">CoolMaster 9999</li>
    </a>
</ol>
<br/>

<a href="masters/new"><button>Create new master</button></a>
<br/>
<a href="masters/slackers"><button>Get slacking masters</button></a>
<br/>
<a href="masters/youngest"><button>Get top 10 youngest masters</button></a>
<br/>

</body>
</html>
